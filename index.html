<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Siswa Eligible SNMPTN SMAN 6 Jakarta</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="https://img.beritasatu.com/cache/beritasatu/910x580-2/26092012132751.jpg" width="120">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Seluruh Siswa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MIPA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">IPS</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Cari nama..." aria-label="Search" id="search-input">
              <button class="btn btn-dark" type="submit" id="search-button">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- table -->
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Daftar Siswa Eligible SNMPTN</h1>
            </div>
        </div>

        <hr>

        <div class="row mb-3 mt-3" id="MIPA">
            <table class="table" id="daftar-siswa">
                <thead>
                    <tr>
                        <th scope="col">Peringkat</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Kelas</th>
                        <th scope="col">Rata - Rata</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- end of table -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
